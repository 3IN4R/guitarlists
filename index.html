<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick's guitar inventory</title>
    <link rel="stylesheet" href="styles/mystyle.css">
</head>
<body>
    <h1>Pickle Rick's guitar Inventory</h1>
    <div class="header">
        <div>
        <button type="button" class="button" id="addGuitarButton">Add guitar</button>
        <button type="button" class="button" id="showAllGuitarsButton">Show all Guitars</button>
    </div>
        <form id="snSearchForm">
            <input type="search" id="snField" class="inputField" placeholder="Search serial number" 
            required>
            <button type="submit" class="button">Search</button>
        </form>
    </div>

    <!--Add guitar dialogue card-->
    <dialog id="guitarDialog">
        <form method="dialog" id="guitarDialogForm">
            <fieldset >
                <legend>Add new guitar</legend>
                <label for="snfield">SerialNo:</label><input type="text" class="inputField
                 dialogField" id="snfield" placeholder="Type in Serial number" required>

                 <label for="builderfield">Builder:</label><input type="text" class="inputField
                 dialogField" id="builderfield" placeholder="Type in builder" required>

                 <label for="modelfield">Model:</label><input type="text" class="inputField
                 dialogField" id="modelfield" placeholder="Type in model" required>

                 <label for="typefield">Type:</label><input type="text" class="inputField
                 dialogField" id="typefield" placeholder="Type in type" required>

                 <label for="backwoodfield">BackWood:</label><input type="text" class="inputField
                 dialogField" id="backwoodfield" placeholder="Type in the backwood" required>

                 <label for="topwoodfield">TopWood:</label><input type="text" class="inputField
                 dialogField" id="topwoodfield" placeholder="Type in the topwood" required>

                 <label for="pricefield">Price:</label><input type="number" class="inputField
                 dialogField" id="pricefield" placeholder="Type in the price" required>

                 <br><br>
                 <div class="dialogBtnsPanel">
                    <button type="button" class="button" id="cancelButton">Cancel</button>
                    <button type="submit" class="button" id="saveButton">Save</button>
                 </div>
            </fieldset>
        </form>
    </dialog>
    <!--Add guitar dialogue card ends-->

    <table class="tablelist">
        <thead>
            <tr>
                <th>Serial number</th>
                <th>Builder</th>
                <th>Model</th>
                <th>Type</th>
                <th>FrontWood</th>
                <th>BackWood</th>
                <th>Price (EUR)</th>
            </tr>
        </thead>
        <tbody id="searchResult"></tbody>
    </table>

    <!--Popup after saving guitar-->

    <div id="snackbar">Message</div>

    <script type="module">

        import Model from "./models/model.js"
        import Controller from "./controllers/controller.js"
        import View from "./views/view.js"

        window.onload = function () {
            const model = new Model();
            const controller = new Controller();
            const view = new View(controller);
            controller.initialize(model, view);
        }
    </script>
</body>
</html>
